<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
  body{
  background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2cCicOuBlvYq6Ec7ZoFV5YigvyPALlYdXUw&usqp=CAU);
  background-repeat:no-repeat;
    background-size:100%;
  
  }
   h1{
    font-weight:900;
    letter-spacing:25px;
    font-size:70px;
    color:skyblue;
    }
    
   </style>
  </head>
  <body>
  
  <div class="container">
  <h1 class="text-center my-4"> Navbar</h1>
  <a class="btn btn-success" href="/navbar/create">CreateNavbar</a>
  <a class="btn btn-success" href="/navbar/navbar">Navbar</a>
   <a class="btn btn-success" href="/navbar/cards">Cards</a>
    <a class="btn btn-success" href="/products/navbarcarousel">NavCarousel</a>
   
  
 
  <table class="table">
  <thead>
  <tr>
  <th>Id</th>
  <th>Heading1</th>
  <th>Heading2</th>
  <th>Heading3</th>
  <th>Heading4</th>
  <th>Heading5</th>
  <th>Heading6</th>
  <th>Heading7</th>
  <th>Heading8</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="navbar : ${navbar}">
  <td th:text="${navbar.id}"></td> 
  <td th:text="${navbar.heading1}"></td>
  <td th:text="${navbar.heading2}"></td>
  <td th:text="${navbar.heading3}"></td>
  <td th:text="${navbar.heading4}"></td>
  <td th:text="${navbar.heading5}"></td>
  <td th:text="${navbar.heading6}"></td>
  <td th:text="${navbar.heading7}"></td>
  <td style="white-space:nowrap">
   
  <a class="btn btn-primary btn-sm" th:href="@{/navbar/edit(id=${navbar.id})}">Edit</a>
  <a class="btn btn-danger btn-sm"
  th:href="@{/navbar/delete(id=${navbar.id})}"
  onclick="return confirm('Are you sure to delete ?')">Delete</a>
  </td>
  </tr>
  </tbody>
  </table>
  
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
