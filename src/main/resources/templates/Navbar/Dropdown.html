<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
  <h1 class="text-center my-4"> Navbar</h1>
  <a class="btn btn-success" href="/navbar/dropdown">CreateDropdown</a>
  
 
  <table class="table">
  <thead>
  <tr>
  <th>Id</th>
  <th>Home</th>
  <th>Aboutus</th>
  <th>Services</th>
  <th>Contactus</th>
  <th>Login</th>
  <th>Logout</th>
  <th>Feedback</th>
  <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dropdown : ${dropdown}">
  <td th:text="${dropdown.id}"></td> 
  <td th:text="${dropdown.home}"></td>
  <td th:text="${dropdown.aboutus}"></td>
  <td th:text="${dropdown.services}"></td>
  <td th:text="${dropdown.aboutus}"></td>
  <td th:text="${dropdown.login}"></td>
  <td th:text="${dropdown.logout}"></td>
  <td th:text="${dropdown.feedback}"></td>
  <td style="white-space:nowrap">
   
  <a class="btn btn-primary btn-sm" th:href="@{/dropdown/edit(id=${dropdown.id})}">Edit</a>
  <a class="btn btn-danger btn-sm"
  th:href="@{/dropdown/delete(id=${dropdown.id})}"
  onclick="return confirm('Are you sure to delete ?')">Delete</a>
  </td>
  </tr>
  </tbody>
  </table>
  
  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
