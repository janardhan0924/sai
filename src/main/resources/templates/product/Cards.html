<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<style>
    .grid{
    grid-gap:50px;
    margin-top:40px;
    }
    body{
    background:url(https://cdn.pixabay.com/photo/2024/03/21/08/56/robin-8647147_640.jpg);
   	
   	background-size:100%;
   	background-repeat:no-repeat;
    }
    .container{
    height:500px;
    }
   
    
    .form-control:hover{
    background-color:orange;
    }
   
    
    </style>
    
</head>
<body>

<div class="container">
  <div class="row row-cols-4 grid">
	 
	 <div class="card" style="width: 14rem"; th:each="product : ${products}">
    <div  class="card" > 
 <img class="d-block w-100 image"  th:src="@{'/images/' + ${product.imageFileName}}"  alt="...">
  
  <div class="card-body">
  
  
   <div  class="form-control "  th:text="${product.name}"></div>
   <div class="form-control" th:text="${product.brand}"></div>
   <div class="form-control" th:text="${product.price}"></div>
   </div>
   
   
   <div class="card-footer">
   <div class="card-link">
   		<button class="btn btn-dark"><a href="www.products.com">products</a></button>
   		<button type="button" class="btn btn-info btn-sm">Shop</button>
   	</div>
   
   </div>
   
</div>
</div>

  </div>
</div>
    


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
