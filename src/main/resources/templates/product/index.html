<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    h1{
    font-weight:900;
    letter-spacing:10px;
    font-size:70px;
    background:linear-gradient(75deg,skyblue,violet,orange,red);
    }
    body{
    background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_AXB-NKsjp-pVLl5RBMjtv8SxY4AEyQ0vcw&usqp=CAU);
    background-repeat:no-repeat;
    background-size:100%;
    }
    </style>
  </head>
  <body>
  <div class="container">
  <h1 class="text-center my-4">Products</h1>
  <a class="btn btn-primary" href="/products/create">create product</a>
  
   <a class="btn btn-primary" href="/products/carousel">Carousel</a>
   
    <a class="btn btn-primary" href="/products/cards">Cards</a>
    
     <a class="btn btn-primary" href="/products/website">Website</a>
  <table class="table">
  <thead>
  <tr>
  <th>Id</th>
  <th>Brand</th>
  <th>Category</th>
  <th>createAt</th>
  <th>Description</th>
  <th>imagefilename</th>
  <th>name</th>
  <th>price</th>
  <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
  <td th:text="${product.id}"></td>
  <td th:text="${product.Brand}"></td>
  <td th:text="${product.Category}"></td>
  <td th:text="${product.createAt.toString().substring(0,10)}"></td>
  <td th:text="${product.Description}"></td>
  <td>
  <img th:src="@{'/images/' +${product.imageFileName}}" alt="image not found" width="100">
  </td>
  <td th:text="${product.name}"></td>
   <td th:text="${product.price}"></td>
  
  <td style="white-space:nowrap">
  <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
  <a class="btn btn-danger btn-sm"
  th:href="@{/products/delete(id=${product.id})}"
  onclick="return confirm('Are you sure?')">Delete</a>
  </td>
  </tr>
  </tbody>
  </table>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </html>
