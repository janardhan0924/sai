<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
  .image{
  height:200px;
  }
  </style>
  <body>

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div  class="carousel-item active"  th:each="product : ${products}">
      <img class="d-block w-50 image"  th:src="@{'/images/' + ${product.imageFileName}}"  alt="...">
    </div>
   
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


    
    <div class="container">
  <div class="row row-cols-4 grid">
	 
	 <div class="card" style="width: 14rem"; th:each="product : ${products}">
    <div  class="card" > 
 <img class="d-block w-100 image"  th:src="@{'/images/' + ${product.imageFileName}}"  alt="...">
  
  <div class="card-body">
  
  
   <div  class="form-control "  th:text="${product.name}"></div>
   <div class="form-control" th:text="${product.brand}"></div>
   <div class="form-control" th:text="${product.price}"></div>
   </div>
   
   
   <div class="card-footer">
   <div class="card-link">
   		<button class="btn btn-dark"><a href="www.products.com">products</a></button>
   		<button type="button" class="btn btn-info btn-sm">Shop</button>
   	</div>

   </div>
   
</div>
</div>

  </div>
</div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
